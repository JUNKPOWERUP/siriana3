<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用規約スクロールゲーム</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Opening -->
  <section id="openingScreen" class="screen active">
    <h1>📜 利用規約読み飛ばしゲーム</h1>
    <p class="tap-message">タップしてスタート</p>
  </section>

  <!-- Menu -->
  <section id="menuScreen" class="screen">
    <h2>メニュー</h2>
    <button id="startBtn" class="btn">スタート</button>
    <button id="howToBtn" class="btn">遊び方</button>
  </section>

  <!-- How to Play -->
  <section id="howToScreen" class="screen">
    <h2>遊び方</h2>
    <p>10秒間でどれだけ利用規約をスクロールできるか挑戦！<br>
       スクロールは指で下にスワイプして進めてね。</p>
    <button id="backToMenuBtn" class="btn">メニューに戻る</button>
  </section>

  <!-- Game -->
  <section id="gameScreen" class="screen">
    <div id="timer">10</div>
    <div id="tosContent" class="tos"></div>
  </section>

  <!-- Result Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <img src="img/clear.png" alt="クリア" class="result-img">
      <h3>結果</h3>
      <p id="resultText"></p>
      <button id="backToMenuFromResult" class="btn">メニューに戻る</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
