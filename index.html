<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>利用規約読み飛ばしスクロールゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>利用規約読み飛ばしゲーム</h1>
    <p class="desc">スタートしてから10秒でどこまでスクロールできるか！</p>

    <div class="controls">
      <button id="startBtn">▶ スタート</button>
      <button id="restartBtn" disabled>🔄 リスタート</button>
    </div>

    <div class="status">
      <div class="timer">残り <span id="time">10</span>s</div>
      <div class="result" id="result">結果: -</div>
    </div>

    <section class="tos-frame" id="frame">
      <div class="tos-content" id="content"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
